<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenClaw-Wallet</title>
    <!-- Telegram ÂÆòÊñπ WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-bg-color: #efeff4;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            background: #f1f1f4;
            color: #666;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            margin-bottom: 16px;
            color: var(--tg-theme-hint-color);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .dot-connected {
            background-color: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }

        .amount-display {
            margin: 16px 0;
        }

        .amount-value {
            font-size: 42px;
            font-weight: 800;
            color: var(--tg-theme-button-color);
            margin: 0;
        }

        .currency {
            font-size: 18px;
            font-weight: 600;
            margin-left: 4px;
        }

        .details-box {
            background-color: #f8f8fa;
            border-radius: 16px;
            padding: 16px;
            text-align: left;
            margin: 20px 0;
        }

        .detail-item {
            margin-bottom: 12px;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 11px;
            color: var(--tg-theme-hint-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 13px;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            word-break: break-all;
            color: var(--tg-theme-text-color);
            line-height: 1.4;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-success {
            background-color: #4caf50 !important;
        }

        .btn-warning {
            background-color: #ff9800 !important;
        }

        #status-info {
            margin-top: 16px;
            font-size: 13px;
            color: var(--tg-theme-hint-color);
        }

        #wallet-helper {
            margin-top: 16px;
            font-size: 12px;
            color: var(--tg-theme-button-color);
            text-decoration: underline;
            cursor: pointer;
            display: none;
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div id="action-badge" class="status-badge">Ê≠£Âú®ÂàùÂßãÂåñ...</div>
            
            <div class="connection-status">
                <span class="dot" id="conn-dot"></span>
                <span id="conn-text">Êú™ËøûÊé•Èí±ÂåÖ</span>
            </div>

            <div id="ui-main-content">
                <div class="amount-display">
                    <p style="font-size: 14px; color: #8e8e93; margin: 0;">‰∫§ÊòìÈáëÈ¢ù</p>
                    <div class="amount-value">
                        <span id="amt">0.00</span><span class="currency" id="sym">ETH</span>
                    </div>
                </div>

                <div class="details-box">
                    <div class="detail-item">
                        <div id="target-label" class="detail-label">ÁõÆÊ†áÂú∞ÂùÄ</div>
                        <div id="addr" class="detail-value">Ê≠£Âú®Ëß£Êûê...</div>
                    </div>
                    <div id="token-box" class="detail-item" style="display:none;">
                        <div class="detail-label">‰ª£Â∏ÅÂêàÁ∫¶</div>
                        <div id="token-addr" class="detail-value">...</div>
                    </div>
                </div>
            </div>

            <!-- ‰∏ª‰∫§‰∫íÊåâÈíÆ -->
            <button class="btn-primary" id="main-btn">üîó ËøûÊé•Èí±ÂåÖ</button>
            
            <div id="wallet-helper">Ê≤°ÂèçÂ∫îÔºüÁÇπÊ≠§ÈáçËØïÂî§Ëµ∑</div>
            <div id="status-info">ÁΩëÁªú: Ethereum Sepolia</div>
        </div>
    </div>

    <script type="module">
        import { createWeb3Modal, defaultWagmiConfig } from 'https://esm.sh/@web3modal/wagmi@5.1.11'
        import { sepolia } from 'https://esm.sh/@wagmi/core/chains'
        import { reconnect, sendTransaction, writeContract, getAccount, watchAccount, switchChain } from 'https://esm.sh/@wagmi/core'
        import { parseEther } from 'https://esm.sh/viem'

        // 1. --- Âü∫Á°ÄÈÖçÁΩÆ ---
        const projectId = '3e32acd77b1e3fe41aa2fee70ba1bb21';                         
        const chains = [sepolia];
        const appUrl = (window.location.origin === 'null' || !window.location.origin) ? 'https://clawwallet.vercel.app' : window.location.origin;
        
        const metadata = {
            name: 'OpenClaw-Wallet',
            description: 'AI EVM‰∫§ÊòìÈí±ÂåÖ',
            url: appUrl,
            icons: ['https://avatars.githubusercontent.com/u/37784886']
        };

        const config = defaultWagmiConfig({ chains, projectId, metadata });
        const modal = createWeb3Modal({ 
            wagmiConfig: config, 
            projectId, 
            chains,
            enableAnalytics: false,
            defaultChain: sepolia, 
            themeMode: 'light'
        });
        
        try { reconnect(config); } catch (e) {}

        // 2. --- ÂèÇÊï∞‰∏é UI ÂàùÂßãÂåñ ---
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        const params = new URLSearchParams(window.location.search);
        const toAddress = params.get('to');
        const amountStr = params.get('amount') || "0.00";
        const symbol = params.get('symbol') || "ETH";
        const spender = params.get('spender');
        const token = params.get('token');
        const targetChainId = sepolia.id;

        // Ê†∏ÂøÉÂä®‰ΩúËØÜÂà´ÈÄªËæë
        const isApprove = !!(token && spender);
        const isTransfer = !!(toAddress && amountStr && amountStr !== "0.00");
        let actionType = params.get('action') || 'connect';
        if (isApprove) actionType = 'approve';
        else if (isTransfer) actionType = 'transfer';

        const badgeEl = document.getElementById('action-badge');
        const amtEl = document.getElementById('amt');
        const symEl = document.getElementById('sym');
        const addrEl = document.getElementById('addr');
        const tokenBox = document.getElementById('token-box');
        const statusInfo = document.getElementById('status-info');
        const mainBtn = document.getElementById('main-btn');
        const walletHelper = document.getElementById('wallet-helper');
        const connDot = document.getElementById('conn-dot');
        const connText = document.getElementById('conn-text');

        amtEl.innerText = amountStr;
        symEl.innerText = symbol;

        if (isApprove) {
            badgeEl.innerText = "‰ª£Â∏ÅÊéàÊùÉ (Approve)";
            addrEl.innerText = spender;
            document.getElementById('target-label').innerText = "ÊéàÊùÉÁªô";
            tokenBox.style.display = "block";
            document.getElementById('token-addr').innerText = token;
        } else if (isTransfer) {
            badgeEl.innerText = "ËΩ¨Ë¥¶Á°ÆËÆ§ (Transfer)";
            addrEl.innerText = toAddress;
        } else {
            badgeEl.innerText = "Èí±ÂåÖËøûÊé• (Connect)";
            document.getElementById('ui-main-content').style.display = "none";
        }

        // 3. --- ‰∫§‰∫íÈÄªËæëÊ†∏ÂøÉ ---
        let isProcessing = false;

        const handleBlockchainAction = async () => {
            const account = getAccount(config);
            if (!account.isConnected) {
                modal.open();
                return;
            }

            if (isProcessing) return;

            // Á¨¨‰∏Ä‰ºòÂÖàÁ∫ßÔºöÁΩëÁªúÂàáÊç¢ (ÂøÖÈ°ªÊòØÁã¨Á´ãÁÇπÂáª)
            if (account.chainId !== targetChainId) {
                isProcessing = true;
                statusInfo.innerText = "ËØ∑Á°ÆËÆ§ÂàáÊç¢Ëá≥ Sepolia ÁΩëÁªú...";
                try {
                    await switchChain(config, { chainId: targetChainId });
                    statusInfo.innerText = "ÁΩëÁªúÂàáÊç¢ÊàêÂäüÔºåËØ∑ÂÜçÊ¨°ÁÇπÂáªÁ°ÆËÆ§ÊîØ‰ªò";
                } catch (e) {
                    WebApp.showAlert(`ÂàáÊç¢Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Âú®Èí±ÂåÖ‰∏≠ÈÄâÊã© Sepolia ÁΩëÁªú`);
                } finally {
                    isProcessing = false;
                }
                return;
            }

            // Á¨¨‰∫å‰ºòÂÖàÁ∫ßÔºöÁ∫ØËøûÊé•ËøîÂõû
            if (actionType === 'connect' && !isTransfer && !isApprove) {
                WebApp.close();
                return;
            }

            // Á¨¨‰∏â‰ºòÂÖàÁ∫ßÔºöÊâßË°å‰∫§Êòì
            try {
                isProcessing = true;
                WebApp.MainButton.showProgress();
                statusInfo.innerText = "‚è≥ Ê≠£Âú®Âî§Ëµ∑Èí±ÂåÖËøõË°åÁ≠æÂêç...";
                walletHelper.style.display = "block";

                let txHash;
                const finalAmount = parseEther(amountStr.toString().replace(/[^0-9.]/g, ''));

                if (isApprove) {
                    txHash = await writeContract(config, {
                        address: token,
                        abi: [{"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}],
                        functionName: 'approve',
                        args: [spender, finalAmount]
                    });
                } else {
                    txHash = await sendTransaction(config, {
                        to: toAddress,
                        value: finalAmount,
                    });
                }

                statusInfo.innerText = "‚úÖ ‰∫§ÊòìÂèëÈÄÅÊàêÂäüÔºÅ";
                WebApp.HapticFeedback.notificationOccurred('success');
                WebApp.showAlert(`‰∫§ÊòìÂ∑≤ÊàêÂäüÊèê‰∫§ÔºÅ\nHash: ${txHash.slice(0,12)}...`, () => WebApp.close());
            } catch (err) {
                console.error(err);
                WebApp.MainButton.hideProgress();
                const errMsg = err.shortMessage || "Áî®Êà∑ÊãíÁªùÊàñÁ≠æÂêçÂ§±Ë¥•";
                statusInfo.innerText = "‚ùå ÈîôËØØ: " + errMsg;
                WebApp.HapticFeedback.notificationOccurred('error');
            } finally {
                isProcessing = false;
                walletHelper.style.display = "none";
            }
        };

        // 4. --- Áä∂ÊÄÅÁõëÂê¨‰∏éÊåâÈíÆÊõ¥Êñ∞ ---
        watchAccount(config, {
            onChange(account) {
                WebApp.MainButton.offClick(handleBlockchainAction);
                
                if (account.isConnected) {
                    connDot.classList.add('dot-connected');
                    connText.innerText = `Â∑≤ËøûÊé•: ${account.address.slice(0,6)}...${account.address.slice(-4)}`;
                    
                    if (account.chainId !== targetChainId) {
                        // Âº∫Âà∂ÂÖàÊòæÁ§∫ÂàáÊç¢ÊåâÈíÆ
                        mainBtn.innerText = "üîÑ ÂàáÊç¢Ëá≥ Sepolia ÁΩëÁªú";
                        mainBtn.className = "btn-primary btn-warning";
                        statusInfo.innerText = "ÁΩëÁªú‰∏çÂåπÈÖçÔºåËØ∑ÂÖàÁÇπÂáªÂàáÊç¢";
                        WebApp.MainButton.setText("ÂàáÊç¢ÁΩëÁªú").show().onClick(handleBlockchainAction);
                    } else {
                        // ÁΩëÁªúÊ≠£Á°ÆÔºåÊòæÁ§∫‰∫§ÊòìÊåâÈíÆ
                        let btnText = "ËøûÊé•ÊàêÂäü - ËøîÂõû";
                        if (isApprove) btnText = `Á°ÆËÆ§ÊéàÊùÉ ${symbol}`;
                        else if (isTransfer) btnText = `Á°ÆËÆ§ÊîØ‰ªò ${amountStr} ${symbol}`;
                        
                        mainBtn.innerText = `‚úÖ ${btnText}`;
                        mainBtn.className = "btn-primary btn-success";
                        statusInfo.innerText = "ÂáÜÂ§áÂ∞±Áª™ÔºåÁÇπÂáª‰∏äÊñπÊàñÂ∫ïÈÉ®ÊåâÈíÆÊîØ‰ªò";
                        WebApp.MainButton.setText(btnText).show().onClick(handleBlockchainAction);
                    }
                } else {
                    connDot.classList.remove('dot-connected');
                    connText.innerText = "Êú™ËøûÊé•Èí±ÂåÖ";
                    mainBtn.innerText = "üîó ËøûÊé•Èí±ÂåÖ";
                    mainBtn.className = "btn-primary";
                    statusInfo.innerText = "ËØ∑ËøûÊé• Sepolia Èí±ÂåÖ";
                    WebApp.MainButton.hide();
                }
            }
        });

        mainBtn.onclick = handleBlockchainAction;
        walletHelper.onclick = () => modal.open();
        statusInfo.classList.add('pulse');
    </script>
</body>
</html>
