    <!-- Telegram å®˜æ–¹ WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #2481cc;

            --tg-theme-bg-color: #efeff4;

        }

        .currency {

        .details-box {

            margin: 20px 0;
        }

        .detail-item {

        }

        .detail-item:last-child {

        .detail-label {

        .detail-value {

        .btn-primary {

            padding: 16px;

        #status-info {

        }

        .pulse {

        @keyframes pulse-animation {
            0% { opacity: 1; }

        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div id="action-badge" class="status-badge">æ­£åœ¨åˆå§‹åŒ–...</div>
            
            <div id="ui-main-content">
                <div class="amount-display">
                    <p id="label-text" style="font-size: 14px; color: #8e8e93; margin: 0;">äº¤æ˜“é‡‘é¢</p>
                    <div class="amount-value">
                        <span id="amt">0.00</span><span class="currency" id="sym">ETH</span>
                    </div>
                </div>

                <div class="details-box">
                    <div class="detail-item">
                        <div id="target-label" class="detail-label">ç›®æ ‡åœ°å€</div>
                        <div id="addr" class="detail-value">æ­£åœ¨è§£æå‚æ•°...</div>
                    </div>
                    <div id="token-box" class="detail-item" style="display:none;">
                        <div class="detail-label">ä»£å¸åˆçº¦ (Contract)</div>
                        <div id="token-addr" class="detail-value">...</div>
                    </div>
                </div>
            </div>

            <button class="btn-primary" id="connect-btn">ğŸ”— è¿æ¥é’±åŒ…</button>
            
            <div id="status-info">è¯·ç¡®ä¿æ‚¨çš„é’±åŒ…å·²åˆ‡æ¢è‡³ Sepolia ç½‘ç»œ</div>
        </div>
    </div>

    <!-- æ ¸å¿ƒé€»è¾‘è„šæœ¬ï¼šä½¿ç”¨ esm.sh è§£å†³ä¾èµ–æŠ¥é”™ -->
    <script type="module">
        import { createWeb3Modal, defaultWagmiConfig } from 'https://esm.sh/@web3modal/wagmi@5.1.11'
        import { sepolia, mainnet } from 'https://esm.sh/@wagmi/core/chains'
        import { reconnect, sendTransaction, writeContract, getAccount, watchAccount, switchChain } from 'https://esm.sh/@wagmi/core'
        import { parseEther } from 'https://esm.sh/viem'

        // 1. --- åŸºç¡€é…ç½® ---
        const projectId = '3e32acd77b1e3fe41aa2fee70ba1bb21'; 
        const chains = [sepolia, mainnet];
        const metadata = {
            name: 'ClawWallet',
            description: 'AI é©±åŠ¨çš„ EVM äº¤æ˜“æ‰§è¡Œç»ˆç«¯',
            url: window.location.origin,
            icons: ['https://avatars.githubusercontent.com/u/37784886']
        };

        const config = defaultWagmiConfig({ chains, projectId, metadata });
        const modal = createWeb3Modal({ 
            wagmiConfig: config, 
            projectId, 
            chains,
            enableAnalytics: false,
            themeMode: 'light'
        });
        
        try { reconnect(config); } catch (e) { console.warn("Reconnection failed"); }

        // 2. --- Telegram ç¯å¢ƒé€‚é… ---
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        const params = new URLSearchParams(window.location.search);
        const action = params.get('action') || 'transfer';
        const to = params.get('to');
        const spender = params.get('spender');
        const token = params.get('token');
        const amount = params.get('amount') || "0.00";
        const symbol = params.get('symbol') || "ETH";
        const targetChainId = sepolia.id;

        // UI å¡«å……
        const badgeEl = document.getElementById('action-badge');
        const amtEl = document.getElementById('amt');
        const symEl = document.getElementById('sym');
        const addrEl = document.getElementById('addr');
        const tokenBox = document.getElementById('token-box');
        const statusInfo = document.getElementById('status-info');
        const connectBtn = document.getElementById('connect-btn');

        amtEl.innerText = amount;
        symEl.innerText = symbol;

        if (action === 'approve') {
            badgeEl.innerText = "ä»£å¸æˆæƒ (Approve)";
            addrEl.innerText = spender;
            document.getElementById('target-label').innerText = "æˆæƒç»™ (Spender)";
            tokenBox.style.display = "block";
            document.getElementById('token-addr').innerText = token;
        } else if (action === 'transfer') {
            badgeEl.innerText = "è½¬è´¦ç¡®è®¤ (Transfer)";
            addrEl.innerText = to;
        } else if (action === 'connect') {
            badgeEl.innerText = "é’±åŒ…æˆæƒ (Connect)";
            document.getElementById('ui-main-content').style.display = "none";
        }

        // 3. --- é’±åŒ…çŠ¶æ€ç›‘å¬ ---
        watchAccount(config, {
            onChange(account) {
                if (account.isConnected) {
                    onConnected(account);
                } else {
                    onDisconnected();
                }
            }
        });

        function onConnected(account) {
            connectBtn.innerText = `âœ… å·²è¿æ¥: ${account.address.slice(0,6)}...${account.address.slice(-4)}`;
            connectBtn.style.backgroundColor = "#4caf50";
            statusInfo.innerText = "å°±ç»ªï¼Œè¯·ä½¿ç”¨åº•éƒ¨æŒ‰é’®ç¡®è®¤äº¤æ˜“";

            // æ¿€æ´» Telegram ä¸»æŒ‰é’®
            const btnText = action === 'approve' ? `ç­¾ç½²æˆæƒ ${symbol}` : `ç¡®è®¤æ”¯ä»˜ ${amount} ${symbol}`;
            WebApp.MainButton.setText(btnText)
                .show()
                .onClick(handleExecution);

            if (account.chainId !== targetChainId) {
                statusInfo.innerText = "âš ï¸ è¯·åˆ‡æ¢è‡³ Sepolia æµ‹è¯•ç½‘ç»œ";
                WebApp.MainButton.setText("åˆ‡æ¢ç½‘ç»œå¹¶é‡è¯•");
            }
        }

        function onDisconnected() {
            connectBtn.innerText = "ğŸ”— è¿æ¥é’±åŒ…";
            connectBtn.style.backgroundColor = "var(--tg-theme-button-color)";
            statusInfo.innerText = "è¯·å…ˆè¿æ¥é’±åŒ…ä»¥ç»§ç»­";
            WebApp.MainButton.hide();
        }

        // 4. --- æ ¸å¿ƒä¸šåŠ¡ï¼šå‘é€äº¤æ˜“ (Broadcasting) ---
        connectBtn.onclick = () => {
            const account = getAccount(config);
            if (!account.isConnected) modal.open();
        };

        async function handleExecution() {
            const account = getAccount(config);

            // è‡ªåŠ¨æ£€æŸ¥ç½‘ç»œ
            if (account.chainId !== targetChainId) {
                try {
                    statusInfo.innerText = "æ­£åœ¨è¯·æ±‚åˆ‡æ¢ç½‘ç»œ...";
                    await switchChain(config, { chainId: targetChainId });
                    return; 
                } catch (e) {
                    WebApp.showAlert("è¯·åœ¨é’±åŒ…ä¸­æ‰‹åŠ¨é€‰æ‹© Ethereum Sepolia ç½‘ç»œ");
                    return;
                }
            }

            if (action === 'connect') {
                WebApp.close();
                return;
            }

            try {
                WebApp.MainButton.showProgress();
                statusInfo.innerText = "â³ æ­£åœ¨è¯·æ±‚é’±åŒ…ç­¾åå¹¶å¹¿æ’­äº¤æ˜“...";
                
                let txHash;
                if (action === 'approve') {
                    // æ‰§è¡Œ ERC20 Approve
                    txHash = await writeContract(config, {
                        address: token,
                        abi: [{
                            "inputs": [{"name": "spender", "type": "address"}, {"name": "amount", "type": "uint256"}],
                            "name": "approve", "outputs": [{"name": "", "type": "bool"}],
                            "stateMutability": "nonpayable", "type": "function"
                        }],
                        functionName: 'approve',
                        args: [spender, parseEther(amount)]
                    });
                } else {
                    // æ‰§è¡ŒåŸç”Ÿ ETH è½¬è´¦
                    txHash = await sendTransaction(config, {
                        to: to,
                        value: parseEther(amount),
                    });
                }

                statusInfo.innerText = "âœ… äº¤æ˜“å·²åœ¨åŒºå—é“¾ä¸ŠæˆåŠŸå¹¿æ’­ï¼";
                WebApp.HapticFeedback.notificationOccurred('success');
                
                WebApp.showAlert(`äº¤æ˜“æˆåŠŸï¼\nHash: ${txHash.slice(0,12)}...`, () => {
                    WebApp.close();
                });
            } catch (err) {
                WebApp.MainButton.hideProgress();
                statusInfo.innerText = "âŒ å¤±è´¥: " + (err.shortMessage || "ç”¨æˆ·æ‹’ç»æˆ–ä½™é¢ä¸è¶³");
                WebApp.HapticFeedback.notificationOccurred('error');
            }
        }

        statusInfo.classList.add('pulse');
    </script>
</body>
</html>
