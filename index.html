<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenClaw-Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-bg-color: #efeff4;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            background: #f1f1f4;
            color: #666;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            margin-bottom: 16px;
            color: var(--tg-theme-hint-color);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .dot-connected {
            background-color: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }

        .amount-display {
            margin: 16px 0;
        }

        .amount-value {
            font-size: 42px;
            font-weight: 800;
            color: var(--tg-theme-button-color);
            margin: 0;
        }

        .currency {
            font-size: 18px;
            font-weight: 600;
            margin-left: 4px;
        }

        .details-box {
            background-color: #f8f8fa;
            border-radius: 16px;
            padding: 16px;
            text-align: left;
            margin: 20px 0;
        }

        .detail-item {
            margin-bottom: 12px;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 11px;
            color: var(--tg-theme-hint-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 13px;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            word-break: break-all;
            color: var(--tg-theme-text-color);
            line-height: 1.4;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-success {
            background-color: #4caf50 !important;
        }

        #status-info {
            margin-top: 16px;
            font-size: 13px;
            color: var(--tg-theme-hint-color);
        }

        #wallet-helper {
            margin-top: 16px;
            font-size: 13px;
            color: var(--tg-theme-button-color);
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
            display: none;
            padding: 8px;
            border: 1px dashed var(--tg-theme-button-color);
            border-radius: 12px;
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div id="action-badge" class="status-badge">Á≠âÂæÖÊï∞ÊçÆ...</div>
            
            <div class="connection-status">
                <span class="dot" id="conn-dot"></span>
                <span id="conn-text">ÂàùÂßãÂåñÈí±ÂåÖ‰∏≠...</span>
            </div>

            <div id="ui-main-content">
                <div class="amount-display">
                    <p style="font-size: 14px; color: #8e8e93; margin: 0;">ËΩ¨Ë¥¶ÈáëÈ¢ù</p>
                    <div class="amount-value">
                        <span id="amt">0.00</span><span class="currency" id="sym">ETH</span>
                    </div>
                </div>

                <div class="details-box">
                    <div class="detail-item">
                        <div id="target-label" class="detail-label">Êé•Êî∂Âú∞ÂùÄ</div>
                        <div id="addr" class="detail-value">---</div>
                    </div>
                    <div id="token-box" class="detail-item" style="display:none;">
                        <div class="detail-label">‰ª£Â∏ÅÂêàÁ∫¶</div>
                        <div id="token-addr" class="detail-value">---</div>
                    </div>
                </div>
            </div>

            <button class="btn-primary" id="main-btn" disabled>‚åõ Ê≠£Âú®ÂêØÂä®...</button>
            <div id="wallet-helper">Ê≤°ÂèçÂ∫îÔºüÁÇπÊ≠§ÊâãÂä®ÊâìÂºÄÈí±ÂåÖ App</div>
            <div id="status-info">Ê≠£Âú®ËøûÊé• Sepolia ÁΩëÁªú...</div>
        </div>
    </div>

    <script type="module">
        // --- 1. Á´ãÂç≥ÊâßË°å UI ÂèÇÊï∞Ëß£Êûê (Á°Æ‰øùÊñáÂ≠óÁû¨Èó¥ÊòæÁ§∫) ---
        const params = new URLSearchParams(window.location.search);
        const toAddress = params.get('to');
        const amountStr = (params.get('amount') || "0.00").toString().replace(/[^0-9.]/g, '');
        const symbol = params.get('symbol') || "ETH";
        const spender = params.get('spender');
        const token = params.get('token');

        const amtEl = document.getElementById('amt');
        const symEl = document.getElementById('sym');
        const badge = document.getElementById('action-badge');
        const addrValue = document.getElementById('addr');
        const label = document.getElementById('target-label');
        const mainBtn = document.getElementById('main-btn');
        const statusInfo = document.getElementById('status-info');

        amtEl.innerText = amountStr;
        symEl.innerText = symbol;

        const isApprove = !!(token && spender);
        const isTransfer = !!(toAddress && parseFloat(amountStr) > 0);
        let actionType = isApprove ? 'approve' : (isTransfer ? 'transfer' : 'connect');

        if (isApprove) {
            badge.innerText = "‰ª£Â∏ÅÊéàÊùÉ (Approve)";
            addrValue.innerText = spender;
            label.innerText = "ÊéàÊùÉÁªô";
            document.getElementById('token-box').style.display = "block";
            document.getElementById('token-addr').innerText = token;
        } else if (isTransfer) {
            badge.innerText = "ËΩ¨Ë¥¶Á°ÆËÆ§ (Transfer)";
            addrValue.innerText = toAddress;
        } else {
            badge.innerText = "Èí±ÂåÖËøûÊé• (Connect)";
            document.getElementById('ui-main-content').style.display = "none";
        }

        // --- 2. ÂºÇÊ≠•ÂàùÂßãÂåñ SDK ---
        async function initApp() {
            try {
                // Âä®ÊÄÅÂØºÂÖ•‰æùËµñ
                const [web3modal, wagmiChains, wagmiCore, viem] = await Promise.all([
                    import('https://esm.sh/@web3modal/wagmi@5.1.11'),
                    import('https://esm.sh/@wagmi/core/chains'),
                    import('https://esm.sh/@wagmi/core'),
                    import('https://esm.sh/viem')
                ]);

                const { createWeb3Modal, defaultWagmiConfig } = web3modal;
                const { sepolia } = wagmiChains;
                const { reconnect, sendTransaction, writeContract, getAccount, watchAccount, parseEther } = wagmiCore;

                const projectId = '3e32acd77b1e3fe41aa2fee70ba1bb21'; 
                
                // Âº∫Âà∂Ê£ÄÊü• ID ÈïøÂ∫¶
                if (projectId.length < 32) {
                    console.warn("WalletConnect Project ID ÂèØËÉΩ‰∏çÂÆåÊï¥(Ê†áÂáÜ32‰Ωç)");
                }

                const chains = [sepolia];
                const appUrl = (window.location.origin === 'null' || !window.location.origin) ? 'https://clawwallet.vercel.app' : window.location.origin;
                
                const metadata = {
                    name: 'OpenClaw-Wallet',
                    description: 'EVM Wallet Terminal',
                    url: appUrl,
                    icons: ['https://avatars.githubusercontent.com/u/37784886']
                };

                const config = defaultWagmiConfig({ chains, projectId, metadata });
                const modal = createWeb3Modal({ 
                    wagmiConfig: config, 
                    projectId, 
                    chains,
                    enableAnalytics: false,
                    defaultChain: sepolia, 
                    themeMode: 'light'
                });

                const WebApp = window.Telegram.WebApp;
                WebApp.ready();
                WebApp.expand();

                const helper = document.getElementById('wallet-helper');
                const connDot = document.getElementById('conn-dot');
                const connText = document.getElementById('conn-text');

                mainBtn.disabled = false;
                mainBtn.innerText = "üîó ËøûÊé•Èí±ÂåÖ";
                connText.innerText = "Êú™ËøûÊé•Èí±ÂåÖ";
                statusInfo.innerText = "ÁΩëÁªúÁéØÂ¢É: Sepolia";

                let isProcessing = false;

                const handleAction = async () => {
                    const account = getAccount(config);
                    if (!account.isConnected) {
                        modal.open();
                        return;
                    }

                    if (isProcessing) return;
                    isProcessing = true;

                    if (actionType === 'connect' && !isTransfer && !isApprove) {
                        WebApp.close();
                        return;
                    }

                    try {
                        WebApp.MainButton.showProgress();
                        statusInfo.innerText = "‚è≥ ËØ∑Âú®Èí±ÂåÖ‰∏≠Á°ÆËÆ§Êìç‰Ωú...";
                        helper.style.display = "block";

                        const cleanAmt = amountStr.toString().replace(/[^0-9.]/g, '');
                        const finalAmount = parseEther(cleanAmt || "0");

                        let txHash;
                        if (actionType === 'approve') {
                            txHash = await writeContract(config, {
                                address: token,
                                abi: [{"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}],
                                functionName: 'approve',
                                args: [spender, finalAmount]
                            });
                        } else {
                            txHash = await sendTransaction(config, {
                                to: toAddress,
                                value: finalAmount,
                            });
                        }

                        statusInfo.innerText = "‚úÖ ‰∫§ÊòìÂ∑≤Âú®Èìæ‰∏äÊèê‰∫§ÔºÅ";
                        WebApp.HapticFeedback.notificationOccurred('success');
                        WebApp.showAlert(`Êìç‰ΩúÊàêÂäüÔºÅ\nHash: ${txHash.slice(0,10)}...`, () => WebApp.close());
                    } catch (err) {
                        console.error(err);
                        WebApp.MainButton.hideProgress();
                        statusInfo.innerText = "‚ùå Â§±Ë¥•: " + (err.shortMessage || "ÁéØÂ¢É‰∏çÊîØÊåÅË∑≥ËΩ¨");
                        if (err.message.includes("not found")) modal.open();
                        WebApp.HapticFeedback.notificationOccurred('error');
                    } finally {
                        isProcessing = false;
                        helper.style.display = "none";
                    }
                };

                watchAccount(config, {
                    onChange(account) {
                        WebApp.MainButton.offClick(handleAction);
                        if (account.isConnected) {
                            connDot.classList.add('dot-connected');
                            connText.innerText = `Â∑≤ËøûÊé•: ${account.address.slice(0,6)}...`;
                            
                            let btnT = actionType === 'approve' ? 'Á°ÆËÆ§ÊéàÊùÉ' : (actionType === 'transfer' ? 'Á°ÆËÆ§ËΩ¨Ë¥¶' : 'ËøûÊé•ÊàêÂäü');
                            mainBtn.innerText = "‚úÖ " + btnT;
                            mainBtn.className = "btn-primary btn-success";
                            WebApp.MainButton.setText(btnT).show().onClick(handleAction);
                        } else {
                            connDot.classList.remove('dot-connected');
                            connText.innerText = "Êú™ËøûÊé•Èí±ÂåÖ";
                            mainBtn.innerText = "üîó ËøûÊé•Èí±ÂåÖ";
                            mainBtn.className = "btn-primary";
                            WebApp.MainButton.hide();
                        }
                    }
                });

                reconnect(config).catch(() => {});
                mainBtn.onclick = handleAction;
                helper.onclick = () => modal.open();

            } catch (err) {
                console.error("Init failed:", err);
                statusInfo.innerText = "‚ùå Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñ ProjectID";
                mainBtn.disabled = false;
                mainBtn.innerText = "ÈáçËØï";
                mainBtn.onclick = () => location.reload();
            }
        }

        initApp();
        statusInfo.classList.add('pulse');
    </script>
</body>
</html>
