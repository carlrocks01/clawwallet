<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenClaw-Wallet</title>
    <!-- Telegram å®˜æ–¹ WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-bg-color: #efeff4;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            background: #f1f1f4;
            color: #666;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            margin-bottom: 16px;
            color: var(--tg-theme-hint-color);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .dot-connected {
            background-color: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }

        .amount-display {
            margin: 16px 0;
        }

        .amount-value {
            font-size: 42px;
            font-weight: 800;
            color: var(--tg-theme-button-color);
            margin: 0;
        }

        .currency {
            font-size: 18px;
            font-weight: 600;
            margin-left: 4px;
        }

        .details-box {
            background-color: #f8f8fa;
            border-radius: 16px;
            padding: 16px;
            text-align: left;
            margin: 20px 0;
        }

        .detail-item {
            margin-bottom: 12px;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 11px;
            color: var(--tg-theme-hint-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 13px;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            word-break: break-all;
            color: var(--tg-theme-text-color);
            line-height: 1.4;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-success {
            background-color: #4caf50 !important;
        }

        #status-info {
            margin-top: 16px;
            font-size: 13px;
            color: var(--tg-theme-hint-color);
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div id="action-badge" class="status-badge">æ­£åœ¨åˆå§‹åŒ–...</div>
            
            <div class="connection-status">
                <span class="dot" id="conn-dot"></span>
                <span id="conn-text">æœªè¿æ¥é’±åŒ…</span>
            </div>

            <div id="ui-main-content">
                <div class="amount-display">
                    <p style="font-size: 14px; color: #8e8e93; margin: 0;">äº¤æ˜“é‡‘é¢</p>
                    <div class="amount-value">
                        <span id="amt">0.00</span><span class="currency" id="sym">ETH</span>
                    </div>
                </div>

                <div class="details-box">
                    <div class="detail-item">
                        <div id="target-label" class="detail-label">ç›®æ ‡åœ°å€</div>
                        <div id="addr" class="detail-value">æ­£åœ¨è§£æ...</div>
                    </div>
                    <div id="token-box" class="detail-item" style="display:none;">
                        <div class="detail-label">ä»£å¸åˆçº¦</div>
                        <div id="token-addr" class="detail-value">...</div>
                    </div>
                </div>
            </div>

            <button class="btn-primary" id="main-btn">ğŸ”— è¿æ¥é’±åŒ…</button>
            
            <div id="status-info">ç½‘ç»œ: Ethereum Sepolia</div>
        </div>
    </div>

    <script type="module">
        import { createWeb3Modal, defaultWagmiConfig } from 'https://esm.sh/@web3modal/wagmi@5.1.11'
        import { sepolia } from 'https://esm.sh/@wagmi/core/chains'
        import { reconnect, sendTransaction, writeContract, getAccount, watchAccount, switchChain } from 'https://esm.sh/@wagmi/core'
        import { parseEther } from 'https://esm.sh/viem'

        // 1. --- åŸºç¡€é…ç½® ---
        const projectId = '3e32acd77b1e3fe41aa2fee70ba1bb21';                         
        
        const chains = [sepolia];
        // ä¿®æ­£ metadata.url ç¨³å®šæ€§
        const appUrl = (window.location.origin === 'null' || !window.location.origin) ? 'https://clawwallet.vercel.app' : window.location.origin;
        const metadata = {
            name: 'OpenClaw-Wallet',
            description: 'AI é©±åŠ¨çš„ EVM äº¤æ˜“ç»ˆç«¯',
            url: appUrl,
            icons: ['https://avatars.githubusercontent.com/u/37784886']
        };

        const config = defaultWagmiConfig({ chains, projectId, metadata });
        const modal = createWeb3Modal({ 
            wagmiConfig: config, 
            projectId, 
            chains,
            enableAnalytics: false,
            defaultChain: sepolia, 
            themeMode: 'light'
        });
        
        try { reconnect(config); } catch (e) {}

        // 2. --- Telegram WebApp åˆå§‹åŒ– ---
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        const params = new URLSearchParams(window.location.search);
        const to = params.get('to');
        const amountStr = params.get('amount') || "0.00";
        const symbol = params.get('symbol') || "ETH";
        const spender = params.get('spender');
        const token = params.get('token');
        
        // æ™ºèƒ½åŠ¨ä½œè¯†åˆ«
        let action = params.get('action');
        if (!action) {
            if (token && spender) action = 'approve';
            else if (to && amountStr) action = 'transfer';
            else action = 'connect';
        }

        const targetChainId = sepolia.id;

        const badgeEl = document.getElementById('action-badge');
        const amtEl = document.getElementById('amt');
        const symEl = document.getElementById('sym');
        const addrEl = document.getElementById('addr');
        const tokenBox = document.getElementById('token-box');
        const statusInfo = document.getElementById('status-info');
        const mainBtn = document.getElementById('main-btn');
        const connDot = document.getElementById('conn-dot');
        const connText = document.getElementById('conn-text');

        amtEl.innerText = amountStr;
        symEl.innerText = symbol;

        if (action === 'approve') {
            badgeEl.innerText = "ä»£å¸æˆæƒ (Approve)";
            addrEl.innerText = spender;
            document.getElementById('target-label').innerText = "æˆæƒç»™";
            tokenBox.style.display = "block";
            document.getElementById('token-addr').innerText = token;
        } else if (action === 'transfer') {
            badgeEl.innerText = "è½¬è´¦ç¡®è®¤ (Transfer)";
            addrEl.innerText = to;
        } else if (action === 'connect') {
            badgeEl.innerText = "é’±åŒ…è¿æ¥ (Connect)";
            if (!to && !token) {
                document.getElementById('ui-main-content').style.display = "none";
            }
        }

        // 3. --- æ ¸å¿ƒäº¤äº’é€»è¾‘ ---
        let isProcessing = false;

        const onActionTrigger = async () => {
            console.log("Action Triggered", { action, to, amountStr });
            const account = getAccount(config);
            
            if (!account.isConnected) {
                modal.open();
                return;
            }

            if (isProcessing) return;
            isProcessing = true;

            // æ£€æŸ¥ç½‘ç»œ
            if (account.chainId !== targetChainId) {
                statusInfo.innerText = "æ­£åœ¨åˆ‡æ¢åˆ° Sepolia ç½‘ç»œ...";
                try {
                    await switchChain(config, { chainId: targetChainId });
                    isProcessing = false;
                    return;
                } catch (e) {
                    WebApp.showAlert(`è¯·æ‰‹åŠ¨åˆ‡æ¢è‡³ Sepolia ç½‘ç»œ`);
                    isProcessing = false;
                    return;
                }
            }

            // å¤„ç†çº¯è¿æ¥æˆåŠŸåçš„å…³é—­æ“ä½œ
            if (action === 'connect' && !to && !token) {
                WebApp.close();
                return;
            }

            // å¤„ç†äº¤æ˜“é€»è¾‘
            try {
                WebApp.MainButton.showProgress();
                statusInfo.innerText = "â³ è¯·åœ¨é’±åŒ…ä¸­ç¡®è®¤äº¤æ˜“...";
                
                let txHash;
                const finalAmount = parseEther(amountStr.toString());

                if (action === 'approve' || token) {
                    if (!token || !spender) throw new Error("ç¼ºå°‘æˆæƒå‚æ•°");
                    txHash = await writeContract(config, {
                        address: token,
                        abi: [{"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}],
                        functionName: 'approve',
                        args: [spender, finalAmount]
                    });
                } else {
                    if (!to || !to.startsWith('0x')) throw new Error("æ— æ•ˆçš„æ¥æ”¶åœ°å€");
                    txHash = await sendTransaction(config, {
                        to: to,
                        value: finalAmount,
                    });
                }

                console.log("Transaction Success", txHash);
                statusInfo.innerText = "âœ… äº¤æ˜“å·²å‘é€ï¼";
                WebApp.HapticFeedback.notificationOccurred('success');
                WebApp.showAlert(`äº¤æ˜“æäº¤æˆåŠŸï¼\nHash: ${txHash.slice(0,12)}...`, () => WebApp.close());
            } catch (err) {
                console.error("Transaction Error", err);
                WebApp.MainButton.hideProgress();
                const errMsg = err.shortMessage || err.message || "ç”¨æˆ·æ‹’ç»æˆ–å¤±è´¥";
                statusInfo.innerText = "âŒ é”™è¯¯: " + errMsg;
                WebApp.HapticFeedback.notificationOccurred('error');
            } finally {
                isProcessing = false;
            }
        };

        // 4. --- ç›‘å¬å™¨ ---
        watchAccount(config, {
            onChange(account) {
                WebApp.MainButton.offClick(onActionTrigger);
                
                if (account.isConnected) {
                    connDot.classList.add('dot-connected');
                    connText.innerText = `å·²è¿æ¥: ${account.address.slice(0,6)}...${account.address.slice(-4)}`;
                    
                    let btnText = "è¿æ¥æˆåŠŸ - è¿”å›";
                    if (action === 'approve' || (token && spender)) {
                        btnText = `ç¡®è®¤æˆæƒ ${symbol}`;
                    } else if (action === 'transfer' || (to && amountStr)) {
                        btnText = `ç¡®è®¤æ”¯ä»˜ ${amountStr} ${symbol}`;
                    }
                    
                    mainBtn.innerText = `âœ… ${btnText}`;
                    mainBtn.className = "btn-primary btn-success";
                    
                    if (account.chainId !== targetChainId) {
                        statusInfo.innerText = "âš ï¸ ç½‘ç»œä¸åŒ¹é…ï¼Œè¯·ç‚¹å‡»æŒ‰é’®åˆ‡æ¢";
                    } else {
                        statusInfo.innerText = "ç½‘ç»œå°±ç»ªï¼Œå¯ä»¥è¿›è¡Œæ“ä½œ";
                    }
                    
                    WebApp.MainButton.setText(btnText).show().onClick(onActionTrigger);
                } else {
                    connDot.classList.remove('dot-connected');
                    connText.innerText = "æœªè¿æ¥é’±åŒ…";
                    mainBtn.innerText = "ğŸ”— è¿æ¥é’±åŒ…";
                    mainBtn.className = "btn-primary";
                    statusInfo.innerText = "è¯·è¿æ¥ Sepolia é’±åŒ…";
                    WebApp.MainButton.hide();
                }
            }
        });

        mainBtn.onclick = onActionTrigger;
        statusInfo.classList.add('pulse');
    </script>
</body>
</html>
