<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenClaw-Wallet</title>
    <!-- Telegram ÂÆòÊñπ WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-bg-color: #efeff4;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            background: #f1f1f4;
            color: #666;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            margin-bottom: 16px;
            color: var(--tg-theme-hint-color);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .dot-connected {
            background-color: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }

        .amount-display {
            margin: 16px 0;
        }

        .amount-value {
            font-size: 42px;
            font-weight: 800;
            color: var(--tg-theme-button-color);
            margin: 0;
        }

        .currency {
            font-size: 18px;
            font-weight: 600;
            margin-left: 4px;
        }

        .details-box {
            background-color: #f8f8fa;
            border-radius: 16px;
            padding: 16px;
            text-align: left;
            margin: 20px 0;
        }

        .detail-item {
            margin-bottom: 12px;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 11px;
            color: var(--tg-theme-hint-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 13px;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            word-break: break-all;
            color: var(--tg-theme-text-color);
            line-height: 1.4;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-success {
            background-color: #4caf50 !important;
        }

        .btn-warning {
            background-color: #ff9800 !important;
        }

        #status-info {
            margin-top: 16px;
            font-size: 13px;
            color: var(--tg-theme-hint-color);
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div id="action-badge" class="status-badge">Ê≠£Âú®ÂàùÂßãÂåñ...</div>
            
            <!-- ËøûÊé•Áä∂ÊÄÅÊòæÁ§∫ -->
            <div class="connection-status" id="conn-status-ui">
                <span class="dot" id="conn-dot"></span>
                <span id="conn-text">Êú™ËøûÊé•Èí±ÂåÖ</span>
            </div>

            <div id="ui-main-content">
                <div class="amount-display">
                    <p id="label-text" style="font-size: 14px; color: #8e8e93; margin: 0;">‰∫§ÊòìÈáëÈ¢ù</p>
                    <div class="amount-value">
                        <span id="amt">0.00</span><span class="currency" id="sym">ETH</span>
                    </div>
                </div>

                <div class="details-box">
                    <div class="detail-item">
                        <div id="target-label" class="detail-label">ÁõÆÊ†áÂú∞ÂùÄ</div>
                        <div id="addr" class="detail-value">Ê≠£Âú®Ëß£ÊûêÂèÇÊï∞...</div>
                    </div>
                    <div id="token-box" class="detail-item" style="display:none;">
                        <div class="detail-label">‰ª£Â∏ÅÂêàÁ∫¶ (Contract)</div>
                        <div id="token-addr" class="detail-value">...</div>
                    </div>
                </div>
            </div>

            <button class="btn-primary" id="main-btn">üîó ËøûÊé•Èí±ÂåÖ</button>
            
            <div id="status-info">ËØ∑Á°Æ‰øùÊÇ®ÁöÑÈí±ÂåÖÂ∑≤ÂàáÊç¢Ëá≥ Sepolia ÁΩëÁªú</div>
        </div>
    </div>

    <!-- Ê†∏ÂøÉÈÄªËæëËÑöÊú¨ -->
    <script type="module">
        import { createWeb3Modal, defaultWagmiConfig } from 'https://esm.sh/@web3modal/wagmi@5.1.11'
        import { sepolia, mainnet } from 'https://esm.sh/@wagmi/core/chains'
        import { reconnect, sendTransaction, writeContract, getAccount, watchAccount, switchChain } from 'https://esm.sh/@wagmi/core'
        import { parseEther } from 'https://esm.sh/viem'

        // 1. --- Âü∫Á°ÄÈÖçÁΩÆ ---
        const projectId = '3e32acd77b1e3fe41aa2fee70ba1bb21';                         
        const chains = [sepolia, mainnet];
        const metadata = {
            name: 'OpenClaw-Wallet',
            description: 'EVM Transaction Terminal',
            url: window.location.origin,
            icons: ['https://avatars.githubusercontent.com/u/37784886']
        };

        const config = defaultWagmiConfig({ chains, projectId, metadata });
        const modal = createWeb3Modal({ 
            wagmiConfig: config, 
            projectId, 
            chains,
            enableAnalytics: false,
            themeMode: 'light'
        });
        
        try { reconnect(config); } catch (e) { console.warn("Reconnection failed"); }

        // 2. --- Telegram ÁéØÂ¢ÉÈÄÇÈÖç ---
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        const params = new URLSearchParams(window.location.search);
        const action = params.get('action') || 'transfer';
        const to = params.get('to');
        const spender = params.get('spender');
        const token = params.get('token');
        const amount = params.get('amount') || "0.00";
        const symbol = params.get('symbol') || "ETH";
        const targetChainId = sepolia.id; // ChainID: 11155111

        // UI Â°´ÂÖÖ
        const badgeEl = document.getElementById('action-badge');
        const amtEl = document.getElementById('amt');
        const symEl = document.getElementById('sym');
        const addrEl = document.getElementById('addr');
        const tokenBox = document.getElementById('token-box');
        const statusInfo = document.getElementById('status-info');
        const mainBtn = document.getElementById('main-btn');
        const connDot = document.getElementById('conn-dot');
        const connText = document.getElementById('conn-text');

        amtEl.innerText = amount;
        symEl.innerText = symbol;

        if (action === 'approve') {
            badgeEl.innerText = "‰ª£Â∏ÅÊéàÊùÉ (Approve)";
            addrEl.innerText = spender;
            document.getElementById('target-label').innerText = "ÊéàÊùÉÁªô (Spender)";
            tokenBox.style.display = "block";
            document.getElementById('token-addr').innerText = token;
        } else if (action === 'transfer') {
            badgeEl.innerText = "ËΩ¨Ë¥¶Á°ÆËÆ§ (Transfer)";
            addrEl.innerText = to;
        } else if (action === 'connect') {
            badgeEl.innerText = "Èí±ÂåÖÊéàÊùÉ (Connect)";
            document.getElementById('ui-main-content').style.display = "none";
        }

        // 3. --- Èí±ÂåÖÁä∂ÊÄÅÁõëÂê¨ ---
        watchAccount(config, {
            onChange(account) {
                if (account.isConnected) {
                    onConnected(account);
                } else {
                    onDisconnected();
                }
            }
        });

        function onConnected(account) {
            // Ê£ÄÊü•ÁΩëÁªú
            if (account.chainId !== targetChainId) {
                // ÁΩëÁªúÈîôËØØÁä∂ÊÄÅ
                connDot.style.backgroundColor = "#ff9800";
                connDot.classList.remove('dot-connected');
                connText.innerText = "ÁΩëÁªúÈîôËØØ: ËØ∑ÂàáÊç¢Ëá≥ Sepolia";
                connText.style.color = "#ff9800";

                mainBtn.innerText = "üîÑ ÂàáÊç¢Ëá≥ Sepolia ÁΩëÁªú";
                mainBtn.classList.remove('btn-success');
                mainBtn.classList.add('btn-warning');

                statusInfo.innerText = `‚ö†Ô∏è ÂΩìÂâç ChainID: ${account.chainId} (È¢ÑÊúü: ${targetChainId})`;
                
                WebApp.MainButton.setText("ÂàáÊç¢ÁΩëÁªú")
                    .show()
                    .onClick(() => handleExecution());
                return;
            }

            // Ê≠£Â∏∏ËøûÊé•Áä∂ÊÄÅ
            connDot.classList.add('dot-connected');
            connDot.style.backgroundColor = "#4caf50";
            connText.innerText = `Â∑≤ËøûÊé•: ${account.address.slice(0,6)}...${account.address.slice(-4)}`;
            connText.style.color = "#4caf50";

            const btnText = action === 'approve' ? `Á≠æÁΩ≤ÊéàÊùÉ ${symbol}` : 
                            (action === 'connect' ? 'ËøûÊé•ÊàêÂäü - ËøîÂõû' : `Á°ÆËÆ§ÊîØ‰ªò ${amount} ${symbol}`);
            
            mainBtn.innerText = `‚úÖ ${btnText}`;
            mainBtn.classList.remove('btn-warning');
            mainBtn.classList.add('btn-success');
            statusInfo.innerText = "ÁΩëÁªúÊ≠£Á°ÆÔºåÁÇπÂáª‰∏äÊñπÊàñÂ∫ïÈÉ®ÊåâÈíÆÁ°ÆËÆ§";

            WebApp.MainButton.setText(btnText)
                .show()
                .onClick(() => handleExecution());
        }

        function onDisconnected() {
            connDot.classList.remove('dot-connected');
            connDot.style.backgroundColor = "#ccc";
            connText.innerText = "Êú™ËøûÊé•Èí±ÂåÖ";
            connText.style.color = "var(--tg-theme-hint-color)";

            mainBtn.innerText = "üîó ËøûÊé•Èí±ÂåÖ";
            mainBtn.classList.remove('btn-success', 'btn-warning');
            statusInfo.innerText = "ËØ∑ÂÖàËøûÊé•Èí±ÂåÖ‰ª•ÁªßÁª≠";
            WebApp.MainButton.hide();
        }

        // 4. --- ÊåâÈíÆÁÇπÂáªÈÄªËæë ---
        mainBtn.onclick = () => {
            const account = getAccount(config);
            if (!account.isConnected) {
                modal.open();
            } else {
                handleExecution();
            }
        };

        async function handleExecution() {
            const account = getAccount(config);

            // Ëá™Âä®Ê£ÄÊü•ÁΩëÁªú
            if (account.chainId !== targetChainId) {
                try {
                    statusInfo.innerText = "Ê≠£Âú®ËØ∑Ê±ÇÂàáÊç¢ÁΩëÁªú...";
                    await switchChain(config, { chainId: targetChainId });
                } catch (e) {
                    WebApp.showAlert(`ËØ∑Âú®Èí±ÂåÖ‰∏≠ÊâãÂä®ÈÄâÊã© Ethereum Sepolia ÁΩëÁªú (ID: ${targetChainId})`);
                }
                return;
            }

            if (action === 'connect') {
                WebApp.close();
                return;
            }

            try {
                WebApp.MainButton.showProgress();
                statusInfo.innerText = "‚è≥ Ê≠£Âú®ËØ∑Ê±ÇÈí±ÂåÖÁ≠æÂêçÂπ∂ÂπøÊí≠‰∫§Êòì...";
                
                let txHash;
                if (action === 'approve') {
                    txHash = await writeContract(config, {
                        address: token,
                        abi: [{
                            "inputs": [{"name": "spender", "type": "address"}, {"name": "amount", "type": "uint256"}],
                            "name": "approve", "outputs": [{"name": "", "type": "bool"}],
                            "stateMutability": "nonpayable", "type": "function"
                        }],
                        functionName: 'approve',
                        args: [spender, parseEther(amount)]
                    });
                } else {
                    txHash = await sendTransaction(config, {
                        to: to,
                        value: parseEther(amount),
                    });
                }

                statusInfo.innerText = "‚úÖ ‰∫§ÊòìÂ∑≤Âú®Âå∫ÂùóÈìæ‰∏äÊàêÂäüÂπøÊí≠ÔºÅ";
                WebApp.HapticFeedback.notificationOccurred('success');
                
                WebApp.showAlert(`‰∫§ÊòìÊàêÂäüÔºÅ\nHash: ${txHash.slice(0,12)}...`, () => {
                    WebApp.close();
                });
            } catch (err) {
                WebApp.MainButton.hideProgress();
                statusInfo.innerText = "‚ùå Â§±Ë¥•: " + (err.shortMessage || "Áî®Êà∑ÊãíÁªùÊàñ‰ΩôÈ¢ù‰∏çË∂≥");
                WebApp.HapticFeedback.notificationOccurred('error');
            }
        }

        statusInfo.classList.add('pulse');
    </script>
</body>
</html>
