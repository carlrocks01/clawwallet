<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenClaw-Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-bg-color: #efeff4;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            background: #f1f1f4;
            color: #666;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            margin-bottom: 16px;
            color: var(--tg-theme-hint-color);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .dot-connected {
            background-color: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }

        .amount-display {
            margin: 16px 0;
        }

        .amount-value {
            font-size: 42px;
            font-weight: 800;
            color: var(--tg-theme-button-color);
            margin: 0;
        }

        .currency {
            font-size: 18px;
            font-weight: 600;
            margin-left: 4px;
        }

        .details-box {
            background-color: #f8f8fa;
            border-radius: 16px;
            padding: 16px;
            text-align: left;
            margin: 20px 0;
        }

        .detail-item {
            margin-bottom: 12px;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 11px;
            color: var(--tg-theme-hint-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 13px;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            word-break: break-all;
            color: var(--tg-theme-text-color);
            line-height: 1.4;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-success {
            background-color: #4caf50 !important;
        }

        #status-info {
            margin-top: 16px;
            font-size: 13px;
            color: var(--tg-theme-hint-color);
        }

        #wallet-helper {
            margin-top: 16px;
            font-size: 13px;
            color: var(--tg-theme-button-color);
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
            display: none;
            padding: 12px;
            border: 1px dashed var(--tg-theme-button-color);
            border-radius: 12px;
            background: rgba(36, 129, 204, 0.05);
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div id="action-badge" class="status-badge">ËØªÂèñ‰∫§ÊòìËØ¶ÊÉÖ...</div>
            
            <div class="connection-status">
                <span class="dot" id="conn-dot"></span>
                <span id="conn-text">ÂàùÂßãÂåñÈí±ÂåÖ...</span>
            </div>

            <div id="ui-main-content">
                <div class="amount-display">
                    <p style="font-size: 14px; color: #8e8e93; margin: 0;">ËΩ¨Ë¥¶ÈáëÈ¢ù</p>
                    <div class="amount-value">
                        <span id="amt">0.00</span><span class="currency" id="sym">ETH</span>
                    </div>
                </div>

                <div class="details-box">
                    <div class="detail-item">
                        <div id="target-label" class="detail-label">Êé•Êî∂Âú∞ÂùÄ</div>
                        <div id="addr" class="detail-value">---</div>
                    </div>
                    <div id="token-box" class="detail-item" style="display:none;">
                        <div class="detail-label">‰ª£Â∏ÅÂêàÁ∫¶</div>
                        <div id="token-addr" class="detail-value">---</div>
                    </div>
                </div>
            </div>

            <button class="btn-primary" id="main-btn" disabled>‚åõ Ê≠£Âú®ÂáÜÂ§á...</button>
            <div id="wallet-helper">Âî§Ëµ∑Â§±Ë¥•ÔºüÁÇπÊ≠§ÊâãÂä®ÊâìÂºÄÈí±ÂåÖ App</div>
            <div id="status-info">ÁΩëÁªúÁéØÂ¢É: Ethereum Sepolia</div>
        </div>
    </div>

    <script type="module">
        import { createWeb3Modal, defaultWagmiConfig } from 'https://esm.sh/@web3modal/wagmi@5.1.11'
        import { sepolia } from 'https://esm.sh/@wagmi/core/chains'
        import { reconnect, sendTransaction, writeContract, getAccount, watchAccount } from 'https://esm.sh/@wagmi/core'
        import { parseEther } from 'https://esm.sh/viem'

        // 1. --- ÂèÇÊï∞Ëß£Êûê‰∏é UI ---
        const params = new URLSearchParams(window.location.search);
        const toAddress = params.get('to');
        const amountStr = (params.get('amount') || "0.00").toString().replace(/[^0-9.]/g, '');
        const symbol = params.get('symbol') || "ETH";
        const spender = params.get('spender');
        const token = params.get('token');

        const isApprove = !!(token && spender);
        const isTransfer = !!(toAddress && parseFloat(amountStr) > 0);
        let actionType = isApprove ? 'approve' : (isTransfer ? 'transfer' : 'connect');

        let precomputedValue = 0n;
        try { precomputedValue = parseEther(amountStr || "0"); } catch(e) {}

        const updateUI = () => {
            document.getElementById('amt').innerText = amountStr;
            document.getElementById('sym').innerText = symbol;
            const badge = document.getElementById('action-badge');
            const addrValue = document.getElementById('addr');
            if (isApprove) {
                badge.innerText = "‰ª£Â∏ÅÊéàÊùÉ (Approve)";
                addrValue.innerText = spender;
                document.getElementById('target-label').innerText = "ÊéàÊùÉÁªô";
                document.getElementById('token-box').style.display = "block";
                document.getElementById('token-addr').innerText = token;
            } else if (isTransfer) {
                badge.innerText = "ËΩ¨Ë¥¶Á°ÆËÆ§ (Transfer)";
                addrValue.innerText = toAddress;
            } else {
                badge.innerText = "Èí±ÂåÖËøûÊé• (Connect)";
                document.getElementById('ui-main-content').style.display = "none";
            }
        };
        updateUI();

        // 2. --- SDK ÈÖçÁΩÆ ---
        const projectId = '3e32acd77b1e3fe41aa2fee70ba1bb21'; 
        const chains = [sepolia];
        const appUrl = (window.location.origin === 'null' || !window.location.origin) ? 'https://clawwallet.vercel.app' : window.location.origin;
        
        const metadata = {
            name: 'OpenClaw-Wallet',
            description: 'AI È©±Âä®ÁöÑËΩ¨Ë¥¶ÁªàÁ´Ø',
            url: appUrl,
            icons: ['https://avatars.githubusercontent.com/u/37784886']
        };

        const config = defaultWagmiConfig({ chains, projectId, metadata });
        const modal = createWeb3Modal({ 
            wagmiConfig: config, 
            projectId, 
            chains,
            enableAnalytics: false,
            defaultChain: sepolia, 
            themeMode: 'light'
        });

        const WALLET_LINK_RULES = [
          {
            name: 'MetaMask',
            match: /metamask/i,
            url: 'https://metamask.app.link/'
          },
          {
            name: 'OKX',
            match: /okx/i,
            url: 'https://www.okx.com/download'
          },
          {
            name: 'Trust Wallet',
            match: /trust/i,
            url: 'https://link.trustwallet.com/'
          },
          {
            name: 'TokenPocket',
            match: /tokenpocket|tp/i,
            url: 'https://www.tokenpocket.pro/'
          },
          {
            name: 'Bitget',
            match: /bitget/i,
            url: 'https://www.bitget.com/download'
          }
        ];

        function getWalletRedirectUrl() {
          const { connector } = getAccount(config);
          if (!connector) return null;

          const name = connector.name || '';
          const rule = WALLET_LINK_RULES.find(r => r.match.test(name));
          return rule?.url || null;
        }

        // 4. --- Ê†∏ÂøÉ‰∏öÂä°ÊµÅ ---
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        const mainBtn = document.getElementById('main-btn');
        const statusInfo = document.getElementById('status-info');
        const helper = document.getElementById('wallet-helper');

        let isProcessing = false;

        const handleBlockchainAction = async () => {
            const account = getAccount(config);
            if (!account.isConnected) {
                modal.open();
                return;
            }

            if (isProcessing) return;

            if (actionType === 'connect' && !isTransfer && !isApprove) {
                WebApp.close();
                return;
            }

            try {
                isProcessing = true;
                WebApp.MainButton.showProgress();
                statusInfo.innerText = "Ê≠£Âú®Âî§ÈÜíÈí±ÂåÖ App Á≠æÂêç‰∫§Êòì...";
                
                // Âä®ÊÄÅËé∑ÂèñÂΩìÂâçËøûÊé•Èí±ÂåÖÁöÑË∑ØÂæÑÂπ∂Âî§Ëµ∑
                const url = await getWalletRedirectUrl();
                WebApp.openLink(url, { try_instant_view: false });

                helper.style.display = "block";

                let txHash;
                if (isApprove) {
                    txHash = await writeContract(config, {
                        address: token,
                        abi: [{"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}],
                        functionName: 'approve',
                        args: [spender, precomputedValue]
                    });
                } else {
                    txHash = await sendTransaction(config, {
                        to: toAddress,
                        value: precomputedValue,
                    });
                }

                statusInfo.innerText = "‚úÖ ‰∫§ÊòìÂèëÈÄÅÊàêÂäüÔºÅ";
                WebApp.HapticFeedback.notificationOccurred('success');
                WebApp.showAlert(`Êìç‰ΩúÂ∑≤Êèê‰∫§Âà∞Èìæ‰∏äÔºÅ\nHash: ${txHash.slice(0,10)}...`, () => WebApp.close());
            } catch (err) {
                console.error("Action Error:", err);
                WebApp.MainButton.hideProgress();
                const shortErr = err.shortMessage || err.message || "";
                statusInfo.innerText = "‚ùå Â§±Ë¥•: " + (shortErr.includes("rejected") ? "Áî®Êà∑ÂèñÊ∂à" : "ÁéØÂ¢ÉÊã¶Êà™");
                
                if (!shortErr.includes("rejected")) {
                    modal.open({ view: 'Account' });
                }
                WebApp.HapticFeedback.notificationOccurred('error');
            } finally {
                isProcessing = false;
                helper.style.display = "none";
            }
        };

        // 5. --- ÁõëÂê¨Âô® ---
        watchAccount(config, {
            onChange(account) {
                const connDot = document.getElementById('conn-dot');
                const connText = document.getElementById('conn-text');
                WebApp.MainButton.offClick(handleBlockchainAction);

                if (account.isConnected) {
                    connDot.classList.add('dot-connected');
                    connText.innerText = `Â∑≤ËøûÊé•: ${account.address.slice(0,6)}...`;
                    
                    let btnT = "ËøûÊé•ÊàêÂäü - ËøîÂõû";
                    if (isApprove) btnT = "Á°ÆËÆ§ÊéàÊùÉ";
                    else if (isTransfer) btnT = "Á°ÆËÆ§ËΩ¨Ë¥¶";
                    
                    mainBtn.innerText = "‚úÖ " + btnT;
                    mainBtn.className = "btn-primary btn-success";
                    mainBtn.disabled = false;
                    
                    statusInfo.innerText = "ÁéØÂ¢ÉÂ∑≤Â∞±Áª™";
                    WebApp.MainButton.setText(btnT).show().onClick(handleBlockchainAction);
                } else {
                    connDot.classList.remove('dot-connected');
                    connText.innerText = "Êú™ËøûÊé•Èí±ÂåÖ";
                    mainBtn.innerText = "üîó ËøûÊé•Èí±ÂåÖ";
                    mainBtn.className = "btn-primary";
                    mainBtn.disabled = false;
                    WebApp.MainButton.hide();
                }
            }
        });

        reconnect(config).catch(() => {});
        mainBtn.onclick = handleBlockchainAction;
        
        helper.onclick = async () => {
            const url = await getWalletRedirectUrl();
            WebApp.openLink(url, { try_instant_view: false });
        };

        statusInfo.classList.add('pulse');
    </script>
</body>
</html>
