<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ClawWallet ÊîØ‰ªòÁ°ÆËÆ§</title>
    <!-- Telegram ÂÆòÊñπ WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-bg-color: #efeff4;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .header {
            margin-bottom: 24px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: var(--tg-theme-text-color);
        }

        .amount-container {
            margin: 24px 0;
        }

        .amount-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 8px;
        }

        .amount-value {
            font-size: 42px;
            font-weight: 800;
            color: var(--tg-theme-button-color);
            margin: 0;
        }

        .currency {
            font-size: 18px;
            font-weight: 600;
            margin-left: 4px;
        }

        .details-box {
            background-color: #f1f1f4;
            border-radius: 12px;
            padding: 16px;
            text-align: left;
            margin-bottom: 24px;
        }

        .detail-item {
            margin-bottom: 12px;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 14px;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            word-break: break-all;
            color: var(--tg-theme-text-color);
            line-height: 1.4;
        }

        .action-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.2s ease;
            box-shadow: 0 4px 12px rgba(36, 129, 204, 0.2);
        }

        .action-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .action-button:disabled {
            background-color: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        #status-text {
            margin-top: 16px;
            font-size: 13px;
            color: var(--tg-theme-hint-color);
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">Á°ÆËÆ§‰∫§Êòì</h1>
            </div>

            <div class="amount-container">
                <div class="amount-label">ÊîØ‰ªòÈáëÈ¢ù</div>
                <div class="amount-value">
                    <span id="display-amount">0.00</span><span class="currency" id="display-currency">ETH</span>
                </div>
            </div>

            <div class="details-box">
                <div class="detail-item">
                    <div class="detail-label">Êé•Êî∂Âú∞ÂùÄ</div>
                    <div class="detail-value" id="display-to">Ê≠£Âú®Ëß£ÊûêÂú∞ÂùÄ...</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">ÁΩëÁªúÁéØÂ¢É</div>
                    <div class="detail-value" id="display-network">Base Sepolia (Testnet)</div>
                </div>
            </div>

            <button class="action-button" id="main-action-btn">üîó ËøûÊé•Èí±ÂåÖ</button>
            
            <div id="status-text">ËØ∑ËøûÊé•ÊîØÊåÅ EVM ÁöÑÈí±ÂåÖ‰ª•ÁªßÁª≠</div>
        </div>
    </div>

    <!-- Ê†∏ÂøÉÈÄªËæëËÑöÊú¨ -->
    <script type="module">
        // ‰ΩøÁî®ÂÖ∑‰ΩìÁöÑÁâàÊú¨Âè∑Á°Æ‰øùÁ®≥ÂÆöÊÄßÔºåÂπ∂‰ªé viem ÂØºÂÖ• parseEther
        import { createWeb3Modal, defaultWagmiConfig } from 'https://esm.sh/@web3modal/wagmi@5.1.11'
        import { mainnet, base, baseSepolia } from 'https://esm.sh/@wagmi/core/chains'
        import { reconnect, sendTransaction, getAccount, watchAccount, switchChain } from 'https://esm.sh/@wagmi/core'
        import { parseEther } from 'https://esm.sh/viem'

        // 1. --- ÂàùÂßãÂåñÈÖçÁΩÆ ---
        const projectId = '3e32acd77b1e3fe41aa2fee70ba1bb21'; 
        const chains = [baseSepolia, base, mainnet];
        const metadata = {
            name: 'ClawWallet',
            description: 'AI È©±Âä®ÁöÑÊîØ‰ªòÂ∑•ÂÖ∑',
            url: 'https://clawwallet.vercel.app',
            icons: ['https://avatars.githubusercontent.com/u/37784886']
        };

        const config = defaultWagmiConfig({ chains, projectId, metadata });
        
        const modal = createWeb3Modal({ 
            wagmiConfig: config, 
            projectId, 
            chains,
            enableAnalytics: false,
            enableOnramp: false, 
            themeMode: 'light'
        });
        
        try {
            reconnect(config);
        } catch (e) {
            console.warn("Èí±ÂåÖÈáçÊñ∞ËøûÊé•Ë∑≥Ëøá", e);
        }

        // 2. --- Telegram WebApp ÈÄÇÈÖç ---
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        const params = new URLSearchParams(window.location.search);
        const to = params.get('to') || "0x0000000000000000000000000000000000000000";
        const amount = params.get('amount') || "0.00";
        const symbol = params.get('symbol') || "ETH"; // Êñ∞Â¢ûÔºö‰ªé URL Ëé∑ÂèñÂ∏ÅÁßçÁ¨¶Âè∑ÔºåÈªòËÆ§‰∏∫ ETH
        const targetChainId = baseSepolia.id;

        document.getElementById('display-amount').innerText = amount;
        document.getElementById('display-currency').innerText = symbol;
        document.getElementById('display-to').innerText = to;

        const mainBtn = document.getElementById('main-action-btn');
        const statusText = document.getElementById('status-text');

        // 3. --- ËøûÊé•Áä∂ÊÄÅÁõëËßÜÂô® ---
        watchAccount(config, {
            onChange(account) {
                if (account.isConnected) {
                    onWalletConnected(account);
                } else {
                    onWalletDisconnected();
                }
            }
        });

        function onWalletConnected(account) {
            mainBtn.innerText = `‚úÖ Â∑≤ËøûÊé•: ${account.address.slice(0,6)}...${account.address.slice(-4)}`;
            mainBtn.style.backgroundColor = "#4caf50";
            statusText.innerText = "Èí±ÂåÖÂ∑≤Â∞±Áª™";
            
            // ËÆæÁΩÆ Telegram ÂéüÁîüÊåâÈíÆÔºå‰ΩøÁî®Âä®ÊÄÅÂ∏ÅÁßç
            WebApp.MainButton.setText(`Á°ÆËÆ§ÂèëÈÄÅ ${amount} ${symbol}`)
                .show()
                .onClick(handleFinalPayment);
            
            if (account.chainId !== targetChainId) {
                statusText.innerText = `‚ö†Ô∏è ËØ∑ÂàáÊç¢Ëá≥ Base Sepolia ÁΩëÁªú`;
                WebApp.MainButton.setText("ÂàáÊç¢ÁΩëÁªúÂπ∂ÊîØ‰ªò");
            }
        }

        function onWalletDisconnected() {
            mainBtn.innerText = "üîó ËøûÊé•Èí±ÂåÖ";
            mainBtn.style.backgroundColor = "var(--tg-theme-button-color)";
            statusText.innerText = "ËØ∑ÂÖàËøûÊé•Èí±ÂåÖ";
            WebApp.MainButton.hide();
        }

        // 4. --- ÊåâÈíÆ‰∫§‰∫íÈÄªËæë ---
        mainBtn.onclick = () => {
            const account = getAccount(config);
            if (!account.isConnected) {
                modal.open().catch(err => {
                    console.error("Êó†Ê≥ïÊâìÂºÄ Modal:", err);
                    WebApp.showAlert("Êó†Ê≥ïË∞ÉËµ∑Èí±ÂåÖÈÄâÊã©Âô®ÔºåËØ∑Ê£ÄÊü•ÊùÉÈôê„ÄÇ");
                });
            }
        };

        async function handleFinalPayment() {
            const account = getAccount(config);

            if (account.chainId !== targetChainId) {
                try {
                    statusText.innerText = "ËØ∑Ê±ÇÂàáÊç¢ÁΩëÁªú...";
                    await switchChain(config, { chainId: targetChainId });
                    return; 
                } catch (e) {
                    WebApp.showAlert("ÁΩëÁªúÂàáÊç¢Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Ë∞ÉÊï¥Ëá≥ Base Sepolia");
                    return;
                }
            }

            try {
                WebApp.MainButton.showProgress();
                statusText.innerText = "‚è≥ Ê≠£Âú®ËØ∑Ê±ÇÁ≠æÂêç...";
                
                const hash = await sendTransaction(config, {
                    to: to,
                    value: parseEther(amount),
                });

                statusText.innerText = "‚úÖ ‰∫§ÊòìÊàêÂäüÔºÅ";
                WebApp.HapticFeedback.notificationOccurred('success');
                
                WebApp.showAlert(`ËΩ¨Ë¥¶Â∑≤Êèê‰∫§ÔºÅ\nHash: ${hash.slice(0,15)}...`, () => {
                    WebApp.close();
                });
            } catch (err) {
                WebApp.MainButton.hideProgress();
                statusText.innerText = "‚ùå ‰∫§ÊòìÂ§±Ë¥•: " + (err.shortMessage || "Áî®Êà∑Â∑≤ÊãíÁªù");
                WebApp.HapticFeedback.notificationOccurred('error');
            }
        }

        statusText.classList.add('pulse');
    </script>
</body>
</html>
