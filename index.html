<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OpenClaw-Wallet</title>
    <!-- Telegram ÂÆòÊñπ WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-bg-color: #efeff4;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            background: #f1f1f4;
            color: #666;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            margin-bottom: 16px;
            color: var(--tg-theme-hint-color);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .dot-connected {
            background-color: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }

        .amount-display {
            margin: 16px 0;
        }

        .amount-value {
            font-size: 42px;
            font-weight: 800;
            color: var(--tg-theme-button-color);
            margin: 0;
        }

        .currency {
            font-size: 18px;
            font-weight: 600;
            margin-left: 4px;
        }

        .details-box {
            background-color: #f8f8fa;
            border-radius: 16px;
            padding: 16px;
            text-align: left;
            margin: 20px 0;
        }

        .detail-item {
            margin-bottom: 12px;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 11px;
            color: var(--tg-theme-hint-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 13px;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            word-break: break-all;
            color: var(--tg-theme-text-color);
            line-height: 1.4;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-success {
            background-color: #4caf50 !important;
        }

        #status-info {
            margin-top: 16px;
            font-size: 13px;
            color: var(--tg-theme-hint-color);
        }

        #wallet-helper {
            margin-top: 16px;
            font-size: 13px;
            color: var(--tg-theme-button-color);
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
            display: none;
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div id="action-badge" class="status-badge">ËØªÂèñÊï∞ÊçÆ‰∏≠...</div>
            
            <div class="connection-status">
                <span class="dot" id="conn-dot"></span>
                <span id="conn-text">Êú™ËøûÊé•Èí±ÂåÖ</span>
            </div>

            <div id="ui-main-content">
                <div class="amount-display">
                    <p style="font-size: 14px; color: #8e8e93; margin: 0;">ËΩ¨Ë¥¶ÈáëÈ¢ù</p>
                    <div class="amount-value">
                        <span id="amt">0.00</span><span class="currency" id="sym">ETH</span>
                    </div>
                </div>

                <div class="details-box">
                    <div class="detail-item">
                        <div id="target-label" class="detail-label">Êé•Êî∂Âú∞ÂùÄ</div>
                        <div id="addr" class="detail-value">---</div>
                    </div>
                    <div id="token-box" class="detail-item" style="display:none;">
                        <div class="detail-label">‰ª£Â∏ÅÂêàÁ∫¶</div>
                        <div id="token-addr" class="detail-value">---</div>
                    </div>
                </div>
            </div>

            <!-- ‰∏ª‰∫§‰∫íÊåâÈíÆ -->
            <button class="btn-primary" id="main-btn">üîó ËøûÊé•Èí±ÂåÖ</button>
            
            <!-- Âî§Ëµ∑Â§±Ë¥•ËæÖÂä© -->
            <div id="wallet-helper">Ê≤°ÂèçÂ∫îÔºüÁÇπÊ≠§Â∞ùËØïÈáçÊñ∞Âî§Ëµ∑Èí±ÂåÖ</div>
            
            <div id="status-info">ÁΩëÁªúÁéØÂ¢É: Ethereum Sepolia</div>
        </div>
    </div>

    <script type="module">
        // ÂØºÂÖ•ÊîæÂú®ÊúÄ‰∏äÈù¢ÔºåËôΩÁÑ∂ÂÆÉ‰ª¨ÊòØÂºÇÊ≠•ÁöÑÔºå‰ΩÜÊµèËßàÂô®‰ºöÂπ∂Ë°åÂ§ÑÁêÜ
        import { createWeb3Modal, defaultWagmiConfig } from 'https://esm.sh/@web3modal/wagmi@5.1.11'
        import { sepolia } from 'https://esm.sh/@wagmi/core/chains'
        import { reconnect, sendTransaction, writeContract, getAccount, watchAccount, parseEther } from 'https://esm.sh/@wagmi/core'

        // --- 1. Á´ãÂç≥Â§ÑÁêÜ UIÔºå‰∏çÁ≠âÂæÖ SDK Âä†ËΩΩ ---
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        const params = new URLSearchParams(window.location.search);
        const toAddress = params.get('to');
        const amountStr = params.get('amount') || "0.00";
        const symbol = params.get('symbol') || "ETH";
        const spender = params.get('spender');
        const token = params.get('token');

        const isApprove = !!(token && spender);
        const isTransfer = !!(toAddress && amountStr && amountStr !== "0.00");
        let actionType = isApprove ? 'approve' : (isTransfer ? 'transfer' : 'connect');

        const badgeEl = document.getElementById('action-badge');
        const amtEl = document.getElementById('amt');
        const symEl = document.getElementById('sym');
        const addrEl = document.getElementById('addr');
        const tokenBox = document.getElementById('token-box');
        const statusInfo = document.getElementById('status-info');
        const mainBtn = document.getElementById('main-btn');
        const walletHelper = document.getElementById('wallet-helper');
        const connDot = document.getElementById('conn-dot');
        const connText = document.getElementById('conn-text');

        // Á´ãÂç≥Êõ¥Êñ∞ UIÔºåËß£ÂÜ≥‚ÄúÊ≠£Âú®ÂàùÂßãÂåñ‚ÄùÂç°Ê≠ªÊÑü
        amtEl.innerText = amountStr;
        symEl.innerText = symbol;

        if (isApprove) {
            badgeEl.innerText = "‰ª£Â∏ÅÊéàÊùÉ (Approve)";
            addrEl.innerText = spender;
            document.getElementById('target-label').innerText = "ÊéàÊùÉÁªô";
            tokenBox.style.display = "block";
            document.getElementById('token-addr').innerText = token;
        } else if (isTransfer) {
            badgeEl.innerText = "ËΩ¨Ë¥¶Á°ÆËÆ§ (Transfer)";
            addrEl.innerText = toAddress;
        } else {
            badgeEl.innerText = "Èí±ÂåÖËøûÊé• (Connect)";
            if (!isTransfer && !isApprove) {
                document.getElementById('ui-main-content').style.display = "none";
            }
        }

        // --- 2. ÈÖçÁΩÆ Web3Modal ---
        const projectId = '3e32acd77b1e3fe41aa2fee70ba1bb21';                         
        const chains = [sepolia];
        const appUrl = (window.location.origin === 'null' || !window.location.origin) ? 'https://clawwallet.vercel.app' : window.location.origin;
        
        const metadata = {
            name: 'OpenClaw-Wallet',
            description: 'AI EVM Wallet',
            url: appUrl,
            icons: ['https://avatars.githubusercontent.com/u/37784886']
        };

        const config = defaultWagmiConfig({ chains, projectId, metadata });
        const modal = createWeb3Modal({ 
            wagmiConfig: config, 
            projectId, 
            chains,
            enableAnalytics: false,
            defaultChain: sepolia, 
            themeMode: 'light'
        });

        // --- 3. ‰∏öÂä°ÈÄªËæë ---
        let isProcessing = false;

        const handleBlockchainAction = async () => {
            const account = getAccount(config);
            if (!account.isConnected) {
                modal.open();
                return;
            }

            if (isProcessing) return;
            isProcessing = true;

            if (actionType === 'connect' && !isTransfer && !isApprove) {
                WebApp.close();
                return;
            }

            try {
                WebApp.MainButton.showProgress();
                statusInfo.innerText = "‚è≥ Ê≠£Âú®Âî§Ëµ∑Èí±ÂåÖÁ°ÆËÆ§...";
                walletHelper.style.display = "block";

                const cleanAmountStr = amountStr.toString().replace(/[^0-9.]/g, '');
                const finalAmount = parseEther(cleanAmountStr || "0");

                let txHash;
                if (isApprove) {
                    txHash = await writeContract(config, {
                        address: token,
                        abi: [{"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}],
                        functionName: 'approve',
                        args: [spender, finalAmount]
                    });
                } else {
                    txHash = await sendTransaction(config, {
                        to: toAddress,
                        value: finalAmount,
                    });
                }

                statusInfo.innerText = "‚úÖ ‰∫§ÊòìÂ∑≤Êèê‰∫§ÔºÅ";
                WebApp.HapticFeedback.notificationOccurred('success');
                WebApp.showAlert(`ËΩ¨Ë¥¶ÊàêÂäüÊèê‰∫§ÔºÅ\nHash: ${txHash.slice(0,12)}...`, () => WebApp.close());
            } catch (err) {
                console.error("Transaction Error:", err);
                WebApp.MainButton.hideProgress();
                const errMsg = err.shortMessage || "Áî®Êà∑ÂèñÊ∂àÊàñÁéØÂ¢É‰∏çÊîØÊåÅËá™Âä®Ë∑≥ËΩ¨";
                statusInfo.innerText = "‚ùå ËΩ¨Ë¥¶Â§±Ë¥•: " + errMsg;
                if (err.message && (err.message.includes("timeout") || err.message.includes("not found"))) {
                    modal.open();
                }
                WebApp.HapticFeedback.notificationOccurred('error');
            } finally {
                isProcessing = false;
                walletHelper.style.display = "none";
            }
        };

        // --- 4. ÁõëÂê¨Áä∂ÊÄÅÊõ¥Êñ∞ UI ---
        watchAccount(config, {
            onChange(account) {
                WebApp.MainButton.offClick(handleBlockchainAction);
                
                if (account.isConnected) {
                    connDot.classList.add('dot-connected');
                    connText.innerText = `Â∑≤ËøûÊé•: ${account.address.slice(0,6)}...${account.address.slice(-4)}`;
                    
                    let btnText = "ËøûÊé•ÊàêÂäü - ËøîÂõû";
                    if (isApprove) btnText = `Á°ÆËÆ§ÊéàÊùÉ ${symbol}`;
                    else if (isTransfer) btnText = `Á°ÆËÆ§ËΩ¨Ë¥¶ ${amountStr} ${symbol}`;
                    
                    mainBtn.innerText = `‚úÖ ${btnText}`;
                    mainBtn.className = "btn-primary btn-success";
                    statusInfo.innerText = "Èí±ÂåÖÂ∑≤Â∞±Áª™";
                    WebApp.MainButton.setText(btnText).show().onClick(handleBlockchainAction);
                } else {
                    connDot.classList.remove('dot-connected');
                    connText.innerText = "Êú™ËøûÊé•Èí±ÂåÖ";
                    mainBtn.innerText = "üîó ËøûÊé•Èí±ÂåÖ";
                    mainBtn.className = "btn-primary";
                    statusInfo.innerText = "ËØ∑ËøûÊé• Sepolia Èí±ÂåÖ";
                    WebApp.MainButton.hide();
                }
            }
        });

        // ÂàùÂßãÂåñËøûÊé•
        try { reconnect(config); } catch (e) {}

        mainBtn.onclick = handleBlockchainAction;
        walletHelper.onclick = () => modal.open();
        statusInfo.classList.add('pulse');
    </script>
</body>
</html>
